<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-header>
    <form #formRegister="ngForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="usuario.nombre" required autofocus></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Apellido</ion-label>
        <ion-input type="text" name="apellido" #apellido="ngModel" [(ngModel)]="usuario.apellido" required autofocus></ion-input>
      </ion-item>


      <ion-item>
        <ion-label floating>Correo Electronico</ion-label>
        <ion-input type="email" name="email" #email="ngModel" [(ngModel)]="usuario.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z_-]{3,}([.]{1}[a-zA-Z_-]{2,}|[.]{1}[a-zA-Z_-]{2,}[.]{1}[a-zA-Z_-]{2,})" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input type="password" name="password" #password="ngModel" [(ngModel)]="usuario.password" required autofocus></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Repetir Contraseña</ion-label>
        <ion-input type="password" name="confirm_pass"  [(ngModel)]="confirm_pass" required autofocus></ion-input>
      </ion-item>
  
      <div padding>
        <button ion-button color="primary" type="submit" [disabled]="!formRegister.form.valid" block>Entrar</button>
      </div>
    </form>
  </ion-card-header>
</ion-content>
